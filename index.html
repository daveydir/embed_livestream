<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Livestream Viewer</title>
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --text-light: #ffffff;
            --neon-blue: #00ddeb;
            --neon-blue-dark: #00a3ad;
            --shadow: 0 0 10px rgba(0, 221, 235, 0.5);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            overflow-y: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        .iframe-wrapper {
            padding: 5px;
            height: auto;
            max-height: 100vh;
            display: flex;
            justify-content: center;
            position: relative;
        }

        iframe {
            width: 100%;
            max-width: calc((100vh - 10px) * 16 / 9);
            max-height: calc(100vh - 10px);
            height: auto;
            border: none;
            box-shadow: var(--shadow);
            aspect-ratio: 16 / 9;
            background: #000;
            margin: 0 auto;
        }

        #form-container {
            padding: 10px;
            background: #111;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            border-top: 1px solid #333;
            position: relative;
            margin-top: 10px;
        }

        input {
            flex: 1;
            max-width: 400px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--neon-blue);
            background-color: #000;
            color: var(--text-light);
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: var(--neon-blue);
            color: var(--bg-dark);
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background-color: var(--neon-blue-dark);
            color: var(--text-light);
        }

        @media (max-height: 400px) {
            .iframe-wrapper {
                padding: 3px;
            }

            iframe {
                max-width: calc((100vh - 6px) * 16 / 9);
                max-height: calc(100vh - 6px);
            }

            input,
            button {
                padding: 8px;
                font-size: 14px;
            }

            #form-container {
                padding: 5px;
            }
        }
    </style>
</head>

<body>
    <div class="iframe-wrapper">
        <iframe id="ytFrame" allow="autoplay; encrypted-media" allowfullscreen src=""></iframe>
    </div>
    <div id="form-container">
        <button id="copy-link" onclick="copyLink()">Copy Link</button>
        <input id="ytInput" type="text" placeholder="Paste your YouTube link here..." />
        <button onclick="pasteLink()">Paste Link</button>
        <button onclick="updateStream()">Load Stream</button>
    </div>

    <script>
        function extractVideoID(url) {
            try {
                const parsed = new URL(url);
                const host = parsed.hostname;

                if (host.includes("youtu.be")) {
                    return parsed.pathname.slice(1);
                } else if (host.includes("youtube.com")) {
                    if (parsed.pathname.startsWith("/watch")) {
                        return parsed.searchParams.get("v");
                    } else if (parsed.pathname.startsWith("/live/")) {
                        return parsed.pathname.split("/live/")[1];
                    }
                }
            } catch (e) {
                if (/^[\w-]{11}$/.test(url)) return url;
            }
            return null;
        }

        function updateStream() {
            const input = document.getElementById("ytInput").value.trim();
            const id = extractVideoID(input);
            if (id) {
                document.getElementById("ytFrame").src =
                    `https://www.youtube.com/embed/${id}?autoplay=1`;
            } else {
                alert("❌ Invalid YouTube URL or ID.");
            }
        }

        async function copyLink() {
            const button = document.getElementById("copy-link");
            const input = document.getElementById("ytInput").value;
            try {
                if (input) {
                    await navigator.clipboard.writeText(input);
                    button.style.backgroundColor = "#00ff00";
                    button.textContent = "Link Copied";
                    setTimeout(() => {
                        button.style.backgroundColor = "var(--neon-blue)";
                        button.textContent = "Copy Link";
                    }, 5000);
                } else {
                    button.style.backgroundColor = "#ff0000";
                    button.textContent = "No Link";
                    setTimeout(() => {
                        button.style.backgroundColor = "var(--neon-blue)";
                        button.textContent = "Copy Link";
                    }, 5000);
                }
            } catch (e) {
                button.style.backgroundColor = "#ff0000";
                button.textContent = "Copy Failed";
                setTimeout(() => {
                    button.style.backgroundColor = "var(--neon-blue)";
                    button.textContent = "Copy Link";
                }, 5000);
            }
        }

        async function pasteLink() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById("ytInput").value = text;
            } catch (e) {
                alert("❌ Failed to paste. Please paste manually (Ctrl+V)");
            }
        }

        // Allow Enter key to load
        document.getElementById('ytInput')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') updateStream();
        });
    </script>
</body>

</html>
